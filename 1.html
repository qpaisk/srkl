<!DOCTYPE html> 
 <html> 
   <head> 
         <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
         <title>生日快乐</title> 
  <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script> 
   <style> 
    body { 
       color: #333; 
       background-color: #fff; 
       transition: all 1.5s ease-out; 
     } 
     .night-mode { 
       color: #fff; 
       background-color: #333; 
     } 
   button{ 
     width:70px; 
     height:40px; 
     margin-top:5px; 
     } 
   marquee{ 
     font-size:30px; 
     } 
   #i{ 
     font-size:50px; 
     } 
   #countdown { 
     font-size:24px; 
     font-weight:bold; 
         } 
   </style> 
   </head> 
   <body>         
   <center> 
   <h1>生日快乐！</h1> 
   <marquee>生日快乐</marquee>  
    <p id="p"></p> 
           <div id="ydkl"></div>  
   </center> 
   <script> 
    new QRCode(ydkl,"生日快乐");
  let str = "岁月如歌，愿你的每个音符都跳跃着快乐，生日快乐，愿你的生活比诗更美！🍰🍰🍰" 
  let i = 0 
  let timer = setInterval(()=>{ 
    p.innerText += str[i] 
    i++ 
    if(i == str.length){ 
      clearInterval(timer) 
      } 
    },240) 
   </script> 
   </body> 
 </html>
